<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if_test</title>
    <script>
      var id = "chung";
      var pw = "1234";

      var user_id = prompt("아이디를 입력하세요:", ""); //아이디 입력
      var user_pw = prompt("비밀번호를 입력하세요:", ""); //비밀번호 입력

      if (id == user_id) {
        if (pw == user_pw) {
          document.write(user_id + "님 반갑습니다!");
        } else {
          alert("비밀번호가 일치하지 않습니다.");
          location.reload(); //브라우저 새로고침
        }
      } else {
        alert("아이디가 일치하지 않습니다.");
        location.reload(); //브라우저 새로고침
      }
    </script>
  </head>
  <body></body>
</html>
