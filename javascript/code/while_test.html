<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>while_test</title>
    <script>
      var i = 1;
      //while문을 이용한 구구단 5단
      while (i < 10) {
        document.write("5X" + i + "=" + i * 5, "<br/>");
        i++;
      }

      document.write("=====================", "<br/>");

      //중첩 for문을 이용한 구구단
      for (var a = 2; a < 10; a++) {
        for (var b = 1; b < 10; b++) {
          document.write(a + "X" + b + "=" + a * b, "<br/>");
        }
        document.write("=====================", "<br/>");
      }
    </script>
  </head>
  <body></body>
</html>
