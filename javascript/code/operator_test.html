<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>operator_test</title>
    <script>
      // 총 지출 비용이 1만원을 초과했을 경우 00초과, 아닐 경우 "돈 관리 잘 했어요" 출력
      var price1 = 3000;
      var price2 = 6000;
      var price3 = 3000;

      var price = price1 + price2 + price3;
      var result =
        price > 10000 ? price - 10000 + "원 초과" : "돈 관리 잘했어요!";
      document.write(result);
    </script>
  </head>
  <body></body>
</html>
