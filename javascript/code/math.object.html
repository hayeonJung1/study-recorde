<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Object</title>
    <script>
      var num = 2.1234;

      var maxNum = Math.max(10, 5, 8, 30), // 최대값 30
        minNum = Math.min(10, 5, 8, 30), // 최소값 5
        roundNum = Math.round(num), // 소수점 첫째 자리 반올림 2
        floorNum = Math.floor(num), // 소수점 첫째 자리 내림   2
        ceilNum = Math.ceil(num), // 소수점 첫째 자리 올림   3
        rndNum = Math.random(), // 0과 1사이의 난수 발생   0~1
        piNum = Math.PI; // 원주율 상수를 반환      3.14
    </script>
  </head>
  <body></body>
</html>
